<!doctype html><html><head><meta charset='utf-8'><title>v1/file-upload.html</title><link rel='stylesheet' href='../shared/styles.css'></head><body><a href='../index.html' class='small btn'>Back</a><section class='card'><h2>File Upload</h2><input id='fu' type='file' multiple/><div id='fuout' class='small'></div></section><script>onReady(function(){ el('fu').addEventListener('change', e=> el('fuout').textContent=Array.from(e.target.files).map(f=>f.name+'('+f.size+')').join('; ')); });</script><script src='../shared/scripts.js'></script></body></html>
