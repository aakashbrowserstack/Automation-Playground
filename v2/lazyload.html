<!doctype html><html><head><meta charset='utf-8'><title>v2/lazyload.html</title><link rel='stylesheet' href='/shared/styles.css'></head><body><a href='/index.html' class='small btn'>Back</a><section class='card'><h2>Lazy Loading</h2><div id='lazy' style='height:320px;overflow:auto;border:1px solid #ddd;padding:8px'></div></section><script>onReady(()=>{ const c=el('lazy'); let page=0; function renderSkeleton(){ for(let i=0;i<4;i++){ const s=document.createElement('div'); s.className='skeleton'; s.style.height='20px'; c.appendChild(s); } } function fetchPage(){ return new Promise(res=> setTimeout(()=> { const items=Array.from({length:8},(_,i)=>'Item '+((page*8)+i+1)); res(items); },800)); } async function loadMore(){ renderSkeleton(); const items = await fetchPage(); c.querySelectorAll('.skeleton').forEach(s=>s.remove()); items.forEach(it=>{ const d=document.createElement('div'); d.textContent=it; d.style.padding='8px'; c.appendChild(d); }); page++; } loadMore(); c.addEventListener('scroll', ()=>{ if(c.scrollTop + c.clientHeight >= c.scrollHeight - 10) loadMore(); }); });</script><script src='/shared/scripts.js'></script></body></html>
