<!doctype html><html><head><meta charset='utf-8'><title>v2/ecommerce.html</title><link rel='stylesheet' href='/shared/styles.css'></head><body><a href='/index.html' class='small btn'>Back</a><section class='card'><h2>E-commerce</h2><div id='products'></div><h3>Cart</h3><div id='cart'></div><button id='checkout' class='btn'>Checkout</button></section><script>onReady(()=>{ const products=[{id:1,name:'T-shirt',price:199},{id:2,name:'Mug',price:99}]; const prod=el('products'), cartEl=el('cart'); const cart={}; function render(){ prod.innerHTML=''; products.forEach(p=>{ const d=document.createElement('div'); d.innerHTML=`<strong>${p.name}</strong> â‚¹${p.price} <button class='btn add' data-id='${p.id}'>Add</button>`; prod.appendChild(d); }); cartEl.innerHTML=''; Object.keys(cart).forEach(id=>{ const p=products.find(x=>x.id==id); const r=document.createElement('div'); r.innerHTML=`${p.name} x ${cart[id]} <button class='btn rm' data-id='${id}'>Remove</button>`; cartEl.appendChild(r); }); document.querySelectorAll('.add').forEach(b=> b.addEventListener('click', ()=>{ const id=b.dataset.id; cart[id]=(cart[id]||0)+1; render(); })); document.querySelectorAll('.rm').forEach(b=> b.addEventListener('click', ()=>{ delete cart[b.dataset.id]; render(); })); } el('checkout').addEventListener('click', ()=> alert('Checkout simulated')); render(); });</script><script src='/shared/scripts.js'></script></body></html>
