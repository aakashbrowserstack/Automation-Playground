<!doctype html><html><head><meta charset='utf-8'><title>v2/auth-wizard.html</title><link rel='stylesheet' href='/shared/styles.css'></head><body><a href='/index.html' class='small btn'>Back</a><section class='card'><h2>Auth Wizard</h2><label>User<input id='au'/></label><label>Pass<input id='ap' type='password'/></label><button id='alog' class='btn'>Login</button><div id='am' class='small'></div></section><script>onReady(()=>{ el('alog').addEventListener('click', ()=>{ if(el('au').value==='test' && el('ap').value==='pass'){ el('am').textContent='Logged in'; const m=document.createElement('div'); m.className='modal'; m.innerHTML=`<div class='card'><h3>Save password?</h3><p>Save password (simulated)</p><button class='btn yes'>Save</button><button class='btn no'>No</button></div>`; document.body.appendChild(m); m.querySelector('.yes').addEventListener('click', ()=>{ alert('Saved (simulated)'); m.remove(); }); m.querySelector('.no').addEventListener('click', ()=> m.remove()); } else el('am').textContent='Invalid'; }); });</script><script src='/shared/scripts.js'></script></body></html>
