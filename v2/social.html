<!doctype html><html><head><meta charset='utf-8'><title>v2/social.html</title><link rel='stylesheet' href='/shared/styles.css'></head><body><a href='/index.html' class='small btn'>Back</a><section class='card'><h2>Social</h2><div id='gallery'></div><h3>Comments</h3><div id='comments'></div><input id='c' placeholder='Write'/><button id='post' class='btn'>Post</button></section><script>onReady(()=>{ const gallery=el('gallery'), comments=el('comments'); ['/shared/placeholder.png','/shared/placeholder.png'].forEach(src=>{ const i=document.createElement('img'); i.src=src; i.width=120; i.style.margin='6px'; i.addEventListener('click', ()=>{ const m=document.createElement('div'); m.className='modal'; m.innerHTML=`<div class='card'><img src='${src}' width='300'/><br/><button class='btn close'>Close</button></div>`; document.body.appendChild(m); m.querySelector('.close').addEventListener('click', ()=> m.remove()); }); gallery.appendChild(i); }); const cmts=[]; function render(){ comments.innerHTML=''; cmts.forEach(c=>{ const d=document.createElement('div'); d.textContent=c; comments.appendChild(d); }) } el('post').addEventListener('click', ()=>{ const v=el('c').value; if(v){ cmts.push(v); el('c').value=''; render(); } }); });</script><script src='/shared/scripts.js'></script></body></html>
