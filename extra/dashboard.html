<!doctype html><html><head><meta charset='utf-8'><title>dashboard</title><link rel='stylesheet' href='/shared/styles.css'></head><body>
<a href='/index.html' class='small btn'>Back</a>
<section class='card'><h2>Dashboard</h2><input id='filter' placeholder='filter name' /><button id='apply' class='btn'>Apply</button><table class='table' id='dt'><thead><tr><th>ID</th><th>Name</th><th>Age</th></tr></thead><tbody></tbody></table><div id='pager' class='small'></div></section>
<script>onReady(()=>{ const data = Array.from({length:45},(_,i)=>({id:i+1,name:'Name'+(i+1),age:20+(i%30)})); let page=0, per=10; function render(){ const tbody = el('dt').querySelector('tbody'); tbody.innerHTML=''; const start=page*per; data.slice(start,start+per).forEach(d=>{ const r=document.createElement('tr'); r.innerHTML=`<td>${d.id}</td><td>${d.name}</td><td>${d.age}</td>`; tbody.appendChild(r); }); el('pager').textContent = `Page ${page+1} / ${Math.ceil(data.length/per)}`; } el('apply').addEventListener('click', ()=>{ const q=el('filter').value.toLowerCase(); page=0; render(); const tbody = el('dt').querySelector('tbody'); tbody.innerHTML=''; data.filter(d=> d.name.toLowerCase().includes(q)).slice(0,per).forEach(d=>{ const r=document.createElement('tr'); r.innerHTML=`<td>${d.id}</td><td>${d.name}</td><td>${d.age}</td>`; tbody.appendChild(r); }); }); render(); });</script>
<script src='/shared/scripts.js'></script></body></html>
