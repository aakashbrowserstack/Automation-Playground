<!doctype html><html><head><meta charset='utf-8'><title>vue-adv</title><link rel='stylesheet' href='../shared/styles.css'></head><body>
<a href='../index.html' class='small btn'>Back</a>
<section class='card'><h2>Vue â€” Advanced Form & Interactions</h2>
<div id='vue-adv-app'></div></section>
<script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
<script>
onReady(()=>{
  const { createApp } = Vue;
  createApp({
    data(){ return { step:1, username:'', password:'', items:['one','two'], otp:'', otpSent:false, message:'' } },
    methods:{
      next(){ this.step++; },
      prev(){ this.step--; },
      sendOtp(){ this.otpSent=true; setTimeout(()=> this.otp='1234',800); },
      submit(){ this.message='Submitted for '+this.username; }
    },
    template:`
      <div>
        <div v-if='step===1'>
          <label>Username<input v-model='username'/></label>
          <label>Password<input type='password' v-model='password'/></label>
          <button class='btn' @click='next'>Next</button>
        </div>
        <div v-if='step===2'>
          <h4>Items</h4>
          <ul><li v-for='(it,i) in items' :key='i'>{{it}} <button class='btn' @click='items.splice(i,1)'>Remove</button></li></ul>
          <input v-model='newItem' placeholder='new item'/><button class='btn' @click='items.push(newItem); newItem=""'>Add</button>
          <div class='kv'><button class='btn' @click='prev'>Back</button><button class='btn' @click='next'>Next</button></div>
        </div>
        <div v-if='step===3'>
          <label>Email OTP<input v-model='otp'/></label>
          <div class='kv'><button class='btn' @click='sendOtp'>Send OTP (mock)</button><button class='btn' @click='submit'>Submit</button></div>
          <div class='output'>OTP Sent: {{otpSent}} OTP Value (mock): {{otp}}</div>
        </div>
        <div class='output'>{{message}}</div>
      </div>
    `
  }).mount('#vue-adv-app');
});
</script>
<script src='../shared/scripts.js'></script></body></html>
