<!doctype html><html><head><meta charset='utf-8'><title>dragfile</title><link rel='stylesheet' href='/shared/styles.css'></head><body>
<a href='/index.html' class='small btn'>Back</a>
<section class='card'><h2>Drag & File</h2><div class='row'><div draggable='true' id='dragme' class='box'>Drag me</div><div id='dropzone' class='dropzone'>Drop here</div></div><label>Upload<input type='file' id='ff' multiple/></label><div id='ffout' class='small'></div></section>
<script>onReady(()=>{ el('dragme').addEventListener('dragstart', e=> e.dataTransfer.setData('text/plain','dragme')); const dz=el('dropzone'); dz.addEventListener('dragover', e=> e.preventDefault()); dz.addEventListener('drop', e=>{ e.preventDefault(); dz.textContent='Dropped '+ e.dataTransfer.getData('text/plain'); }); el('ff').addEventListener('change', e=> el('ffout').textContent = Array.from(e.target.files).map(f=>f.name).join(', ')); });</script>
<script src='/shared/scripts.js'></script></body></html>
