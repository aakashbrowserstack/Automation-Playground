<!doctype html><html><head><meta charset='utf-8'><title>otp</title><link rel='stylesheet' href='../shared/styles.css'></head><body>
<a href='../index.html' class='small btn'>Back</a>
<section class='card'><h2>Email OTP Mock</h2><label>Email<input id='email'/></label><button id='send' class='btn'>Send OTP</button><div id='mailbox' class='output'>Mailbox: (mock)</div><label>Enter OTP<input id='otp'/></label><button id='verify' class='btn'>Verify</button><div id='result' class='small'></div></section>
<script>
onReady(()=>{
  el('send').addEventListener('click', ()=>{
    const e = el('email').value || 'user@example.com';
    const otp = Math.floor(1000 + Math.random()*9000).toString();
    el('mailbox').textContent = 'Mailbox: OTP for '+ e + ' is ' + otp;
    // store on window for verification
    window.__mock_otp = otp;
  });
  el('verify').addEventListener('click', ()=>{
    el('result').textContent = (el('otp').value === window.__mock_otp) ? 'Verified' : 'Invalid';
  });
});
</script>
<script src='../shared/scripts.js'></script></body></html>
